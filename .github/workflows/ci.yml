name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint
        run: |
          pip install flake8
          python -m flake8 app/ worker/ --max-line-length=100 --ignore=E501,W503 --count || true
      
      - name: Run golden tests
        run: python tests/run_goldens.py
      
      - name: Generate benchmark cases
        run: python eval/generate_benchmark.py || true
      
      - name: Run eval harness
        run: |
          python eval/run_eval.py --csv eval/benchmark.csv --report md || true
          if [ -f eval/report.md ]; then
            cat eval/report.md
          fi

  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: rag-guardrail:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test non-root user
        run: |
          docker run --rm rag-guardrail:test id | grep -v "uid=0" || (echo "ERROR: Container is running as root!" && exit 1)
          echo "SUCCESS: Container runs as non-root user"
      
      - name: Login to Docker Hub
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        if: github.event_name == 'release'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            yourusername/rag-guardrail:latest
            yourusername/rag-guardrail:${{ github.ref_name }}
