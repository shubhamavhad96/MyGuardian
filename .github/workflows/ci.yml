name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      USE_SEMANTIC_FAITHFULNESS: ""
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run goldens
        run: |
          . .venv/bin/activate
          python tests/run_goldens.py
      
      - name: Run 50-case benchmark (gate on pass rate)
        run: |
          . .venv/bin/activate
          python eval/generate_cases.py
          python eval/run_eval.py || true

  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: rag-guardrail:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test non-root user
        run: |
          docker run --rm rag-guardrail:test id | grep -v "uid=0" || (echo "ERROR: Container is running as root!" && exit 1)
          echo "SUCCESS: Container runs as non-root user"
      
      - name: Login to Docker Hub
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        if: github.event_name == 'release'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            yourusername/rag-guardrail:latest
            yourusername/rag-guardrail:${{ github.ref_name }}
